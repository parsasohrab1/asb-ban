version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: asb-ban-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-asb_ban}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-asb_ban_password}
      POSTGRES_DB: ${POSTGRES_DB:-asb_ban}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asb_ban"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asb-ban-network

  redis:
    image: redis:7-alpine
    container_name: asb-ban-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asb-ban-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-prod
    container_name: asb-ban-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-asb_ban}:${POSTGRES_PASSWORD:-asb_ban_password}@postgres:5432/${POSTGRES_DB:-asb_ban}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - asb-ban-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-prod
    container_name: asb-ban-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - asb-ban-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  asb-ban-network:
    driver: bridge

